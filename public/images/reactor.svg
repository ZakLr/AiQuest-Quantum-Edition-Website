<svg
  viewBox="0 0 800 800"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  className="absolute inset-0 w-full h-full opacity-20 blur-lg pointer-events-none select-none"
>
  <defs>
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stopColor="#FFA500" stopOpacity="0.7" />
      <stop offset="100%" stopColor="#000000" stopOpacity="0" />
    </radialGradient>
    <linearGradient id="pipeGradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stopColor="#00f0ff" />
      <stop offset="100%" stopColor="#003B46" />
    </linearGradient>
  </defs>

  
  <circle cx="400" cy="400" r="250" fill="url(#coreGlow)" />

  
  <circle cx="400" cy="400" r="100" stroke="#FFA500" strokeWidth="3" fill="none" />
  <circle cx="400" cy="400" r="60" stroke="#00f0ff" strokeWidth="2" fill="none" />
  <circle cx="400" cy="400" r="20" fill="#FFA500" />

  
  <rect x="300" y="300" width="200" height="200" rx="20" ry="20" stroke="#555" strokeWidth="2" fill="#111" opacity="0.6" />

  
  <path
