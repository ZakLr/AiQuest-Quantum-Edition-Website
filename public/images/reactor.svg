    stroke="url(#pipeGradient)"
    strokeWidth="8"
    strokeLinecap="round"
    strokeLinejoin="round"
  />
  <path
    d="M270 380 C290 390, 290 410, 270 420"
    stroke="url(#pipeGradient)"
    strokeWidth="4"
    fill="none"
  />
  <path
    d="M530 380 C510 390, 510 410, 530 420"
