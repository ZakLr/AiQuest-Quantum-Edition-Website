    strokeWidth="4"
    fill="none"
  />

  
  <line x1="340" y1="300" x2="340" y2="500" stroke="#333" strokeDasharray="4" />
  <line x1="460" y1="300" x2="460" y2="500" stroke="#333" strokeDasharray="4" />
</svg>
